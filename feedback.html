<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <header>
        <h1>FEEDBACK</h1>
    </header>
    <div class="formdiv">
        <form action="" method="post">
            <label class="label" for="name">Enter Name</label>
            
            <input class="input" type="text" required>
            <br>
            <br>
            <label class="label" for="email">Enter Email</label>
            
            <input class="input" type="email" required>
            <br>
            <br>
            <label class="label" for="phone">Enter Phone Number</label>
            
            <input class="input" type="tel" required>
            <br>
            <br>
            <label class="label" for="address">Enter Address</label>
            
            <input class="input" type="text" required>
            <br>
            <br>
            <label class="label" for="feedback">Enter Feedback</label>
            
            <input type="text" name="feedback" class="fbackbox" >
            <br>
            <br>
            <button type="submit">Submit</button>
    
        </form>
    </div>
    <div class="ebox">
        
    </div>
    
</body>
</html>
